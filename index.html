<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - 2 Players</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .players {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .player {
            padding: 10px 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        
        .player.active {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .memory-game {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        
        .memory-card {
            width: 100%;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .memory-card:active {
            transform: scale(0.97);
        }
        
        .memory-card.flip {
            transform: rotateY(180deg);
        }
        
        .front-face, .back-face {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 10px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        
        .front-face {
            background-color: #f1c40f;
            transform: rotateY(180deg);
        }
        
        .back-face {
            background: linear-gradient(45deg, #e74c3c, #9b59b6);
            color: white;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Memory Card Game</h1>
        
        <div class="players">
            <div class="player" id="player1">
                <h2>Player 1</h2>
                <p>Score: <span id="score1">0</span></p>
            </div>
            <div class="player" id="player2">
                <h2>Player 2</h2>
                <p>Score: <span id="score2">0</span></p>
            </div>
        </div>
        
        <div class="memory-game" id="gameBoard"></div>
        
        <div class="controls">
            <button id="restartBtn">Restart Game</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Emoji symbols
            const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¯', 'ðŸ¦', 'ðŸ®'];
            
            // Game variables
            let cards = [];
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let currentPlayer = 1;
            let scores = [0, 0];
            let matchedPairs = 0;
            const totalPairs = 6; // 6 pairs (12 cards)
            
            // Create game board
            function createBoard() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';
                
                // Shuffle cards
                cards = shuffle([...emojis.slice(0, totalPairs), ...emojis.slice(0, totalPairs)]);
                
                // Create cards
                cards.forEach((emoji, index) => {
                    const card = document.createElement('div');
                    card.classList.add('memory-card');
                    card.dataset.emoji = emoji;
                    card.dataset.index = index;
                    
                    card.innerHTML = `
                        <div class="front-face">${emoji}</div>
                        <div class="back-face">?</div>
                    `;
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
                
                // Update player status
                updatePlayers();
            }
            
            // Shuffle cards
            function shuffle(array) {
                return array.sort(() => Math.random() - 0.5);
            }
            
            // Flip card
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                
                this.classList.add('flip');
                
                if (!hasFlippedCard) {
                    // First card
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                // Second card
                secondCard = this;
                lockBoard = true;
                
                checkForMatch();
            }
            
            // Check for match
            function checkForMatch() {
                const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
                
                if (isMatch) {
                    // Match found
                    disableCards();
                    scores[currentPlayer - 1]++;
                    matchedPairs++;
                    updateScores();
                    
                    if (matchedPairs === totalPairs) {
                        setTimeout(() => {
                            const winner = scores[0] > scores[1] ? "Player 1" : 
                                         scores[1] > scores[0] ? "Player 2" : "It's a tie!";
                            alert(`Game Over! Winner: ${winner}`);
                        }, 500);
                    }
                } else {
                    // No match
                    unflipCards();
                    switchPlayer();
                }
            }
            
            // Disable matched cards
            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                
                resetBoard();
            }
            
            // Flip cards back
            function unflipCards() {
                setTimeout(() => {
                    firstCard.classList.remove('flip');
                    secondCard.classList.remove('flip');
                    
                    resetBoard();
                }, 1000);
            }
            
            // Switch player
            function switchPlayer() {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updatePlayers();
            }
            
            // Update player status
            function updatePlayers() {
                document.getElementById('player1').classList.toggle('active', currentPlayer === 1);
                document.getElementById('player2').classList.toggle('active', currentPlayer === 2);
            }
            
            // Update scores
            function updateScores() {
                document.getElementById('score1').textContent = scores[0];
                document.getElementById('score2').textContent = scores[1];
            }
            
            // Reset board
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            // Restart game
            function restartGame() {
                scores = [0, 0];
                currentPlayer = 1;
                matchedPairs = 0;
                updateScores();
                createBoard();
            }
            
            // Restart button
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            
            // Initialize game
            createBoard();
        });
    </script>
</body>
</html>
